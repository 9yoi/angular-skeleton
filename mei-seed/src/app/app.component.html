<div class="container">
  <div class="row">
    <div *ngFor="let board of boards; index as i" class="col-md-3">
      <app-board 
        [tasks]="board.tasks" 
        [header]="board.header" 
        [id]="board.id"
        (moveTask)="moveTask($event)"
        ></app-board>
      <button (click)="openDialog(i)"> Add a card </button>
    </div>
  </div>
</div>
