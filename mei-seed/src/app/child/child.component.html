<div>
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <div class="form-group row">
      <label for="name">Task Name</label>
      <input type="text" class="form-control" id="name" name="task" ngModel>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-success" (click)="hey()">Add Task</button>
    </div>
  </form>

  <ul *ngFor="let task of tasks">
    <li>{{task}}</li>
  </ul>
</div>
